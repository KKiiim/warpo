name: check

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Configure Git to preserve line endings
        run: git config --global core.autocrlf false
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - uses: ./.github/action/build
      # enable docs is available
      - run: npm run docs:build
      # test
      - run: npm run test:ut
      - run: npm run test:opt:snapshot -- --debug
      - run: npm run test:as:snapshot
      - run: npm run test:debug_symbol
      - run: npm run test:driver

  bootstrap:
    strategy:
      matrix:
        kind: [debug, release]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - uses: ./.github/action/build
      - run: npm run test:bootstrap:${{ matrix.kind }}
