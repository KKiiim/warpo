name: quality

on:
  pull_request:

concurrency:
  group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  cpp-linter:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - name: generate compile_commands.json
        # build custom target to generate necessary headers
        run: |
          set -e
          cmake -B build -S .
          cmake --build build --parallel --target warpo_frontend_asc_wasm_hpp
      - uses: cpp-linter/cpp-linter-action@v2
        id: linter
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          database: build/compile_commands.json
          tidy-checks: "" # Use .clang-tidy config
          style: "file"
          version: 21
          files-changed-only: true
          thread-comments: ${{ github.event_name == 'pull_request' }}
          file-annotations: true # Enable file annotations in workflow logs
          step-summary: true # Print results in job summary
          ignore: third_party|build|assemblyscript
      - name: Print linter results
        if: always()
        run: |
          echo "Checks failed: ${{ steps.linter.outputs.checks-failed }}"
          echo "Clang-tidy checks failed: ${{ steps.linter.outputs.clang-tidy-checks-failed }}"
          echo "Clang-format checks failed: ${{ steps.linter.outputs.clang-format-checks-failed }}"
      - name: Fail fast if issues
        if: steps.linter.outputs.checks-failed > 0
        run: exit 1

  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm ci
      - run: npm run prettier
      - run: npm run cspell
