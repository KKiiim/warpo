name: build
description: build with cache
inputs:
  CMAKE_ARGS:
    description: "CMake Arguments"
    required: false
    default: ""
  CMAKE_BUILD_ARGS:
    description: "CMake Build Arguments"
    required: false
    default: ""

runs:
  using: "composite"
  steps:
    - if: runner.os == 'Linux'
      shell: bash
      run: |
        set -ex
        sudo apt-get update
        sudo apt-get install -y ccache cmake ninja-build
    - if: runner.os == 'macOS'
      shell: bash
      run: |
        set -ex
        brew update
        brew install ccache cmake ninja
      env:
        HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK: 1
        HOMEBREW_NO_AUTO_UPDATE: 1
        HOMEBREW_NO_INSTALL_CLEANUP: 1
    - if: runner.os == 'Windows'
      shell: pwsh
      run: |
        choco install ccache ninja -y
    - if: runner.os == 'Windows'
      uses: ilammy/msvc-dev-cmd@v1
    - if: runner.os == 'Windows'
      shell: pwsh
      run: |
        echo "CMAKE_C_COMPILER=cl" >> $env:GITHUB_ENV
        echo "CMAKE_CXX_COMPILER=cl" >> $env:GITHUB_ENV
        echo "CCACHE_SLOPPINESS=include_file_mtime,include_file_ctime,time_macros,pch_defines,file_stat_matches" >> $env:GITHUB_ENV
        echo "CCACHE_BASEDIR=$(pwd)" >> $env:GITHUB_ENV
    - shell: bash
      run: |
        set -ex
        echo "CCACHE_DIR=$(pwd)/build_cache" >> $GITHUB_ENV
        mkdir -p build_cache
    - uses: actions/cache@v4
      with:
        path: build_cache
        key: ccache-${{ runner.os }}-${{ inputs.CMAKE_ARGS }}-${{ github.run_id }}
        restore-keys: |
          ccache-${{ runner.os }}-${{ inputs.CMAKE_ARGS }}-
          ccache-${{ runner.os }}-
    - shell: bash
      run: |
        ccache --max-size=512M
        ccache --zero-stats
    - name: install assemblyscript deps
      run: npm ci
      shell: bash
      working-directory: assemblyscript

    - name: build
      run: |
        set -ex
        cmake -B build -S . ${{ inputs.CMAKE_ARGS }}
        cmake --build build --parallel ${{ inputs.CMAKE_BUILD_ARGS }}
      shell: bash
      env:
        CMAKE_GENERATOR: Ninja
        CMAKE_C_COMPILER_LAUNCHER: ccache
        CMAKE_CXX_COMPILER_LAUNCHER: ccache
    - shell: bash
      run: |
        ccache --show-stats
